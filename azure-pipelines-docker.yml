pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  displayName: Login to registry
  inputs: 
    command: login
    containerRegistry: $(registry) # variable with Service Connection name
- task: Bash@3
  displayName: Pulling docker image
  inputs:
    targetType: inline
    # docker_registry_name - name of the private repository
    script: |
      docker pull grafana/k6:master-with-browser
- script: |
    docker run --rm -i -v /home/vsts/work/1/s/scripts:/scripts grafana/k6:master-with-browser run - <scripts/trusaic_cloud_test.js
  displayName: Run k6 from Docker in azure pipeline
